<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디버그</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.23.5/babel.min.js"></script>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f5f5f5;
        }
        .log {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 4px solid #3498db;
        }
        .error {
            border-left-color: #e74c3c;
            color: #e74c3c;
        }
        .success {
            border-left-color: #27ae60;
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>디버그 로그</h1>
    <div id="logs"></div>
    <div id="root"></div>

    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = 'log ' + type;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            document.getElementById('logs').appendChild(div);
            console.log(message);
        }

        log('1. 페이지 로딩 시작');
        log('2. React: ' + (typeof React !== 'undefined' ? '✅' : '❌'), typeof React !== 'undefined' ? 'success' : 'error');
        log('3. ReactDOM: ' + (typeof ReactDOM !== 'undefined' ? '✅' : '❌'), typeof ReactDOM !== 'undefined' ? 'success' : 'error');
        log('4. Babel: ' + (typeof Babel !== 'undefined' ? '✅' : '❌'), typeof Babel !== 'undefined' ? 'success' : 'error');
    </script>

    <script type="text/babel">
        log('5. Babel 스크립트 실행됨 ✅', 'success');

        const { useState } = React;

        function TestApp() {
            log('6. TestApp 컴포넌트 생성됨 ✅', 'success');
            const [count, setCount] = useState(0);

            return (
                <div style={{ background: 'white', padding: '20px', borderRadius: '8px', marginTop: '20px' }}>
                    <h2>테스트 성공!</h2>
                    <p>Babel이 JSX를 정상적으로 변환했습니다.</p>
                    <p style={{ fontSize: '24px', fontWeight: 'bold', color: '#3498db' }}>
                        카운트: {count}
                    </p>
                    <button
                        onClick={() => setCount(count + 1)}
                        style={{
                            padding: '10px 20px',
                            background: '#3498db',
                            color: 'white',
                            border: 'none',
                            borderRadius: '5px',
                            cursor: 'pointer',
                            fontSize: '16px'
                        }}
                    >
                        증가
                    </button>
                </div>
            );
        }

        setTimeout(() => {
            log('7. 앱 렌더링 시작');
            try {
                const root = ReactDOM.createRoot(document.getElementById('root'));
                root.render(<TestApp />);
                log('8. 앱 렌더링 완료 ✅', 'success');
            } catch (error) {
                log('8. 렌더링 에러: ' + error.message, 'error');
            }
        }, 500);
    </script>

    <script>
        setTimeout(() => {
            if (typeof TestApp === 'undefined') {
                log('❌ TestApp이 정의되지 않음 - Babel이 JSX를 변환하지 못했습니다', 'error');
                log('❌ 모바일 Chrome은 type="text/babel"을 지원하지 않을 수 있습니다', 'error');
            }
        }, 2000);
    </script>
</body>
</html>
